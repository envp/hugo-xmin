{{ partial "header.html" . }}
<div class="article-meta">
<h1><span class="title">{{ .Title | markdownify }}</span></h1>
{{ if (gt .Params.date 0) }}
<h2>
    <time class="date" datetime="{{ .Date.Format "2006/01/02" }}">
        {{ .Date.Format "2006/01/02" }}
    </time>
</h2>
{{ end }}
</div>

{{ if .Params.toc }}
{{ .TableOfContents }}
{{ end }}

<main>
{{ .Content }}
</main>

{{ partial "footer.html" . }}
